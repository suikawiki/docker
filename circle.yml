machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - git clone https://bitbucket.org/wakabatan/swantenna repo
    - cd repo && git checkout -b radio origin/radio
    - cd repo && git submodule update --init
    - docker info
    - docker build -t quay.io/suikawiki/swantenna repo
test:
  override:
    - docker run --name server -d -p 5511:8080 quay.io/suikawiki/swantenna /server; sleep 10
    - curl -f http://localhost:5511/radio/
    - curl -f http://localhost:5511/radio/css
    - docker logs server

deployment:
  docker:
    branch: antenna
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/suikawiki/swantenna
